<div class="bg-light text-uppercase font-weight-bold" style="padding: 1.3em;">Order Summary</div>
<div class="p-4">
    <p class="font-italic mb-4">Shipping Costs will be added depending on the choices made during checkout</p>
    <ul class="list-unstyled mb-4">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order SubTotal</strong>
            <strong>{{subTotal |currency: 'AED '}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping & Handling</strong>
            <strong>{{shipping |currency: 'AED '}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{total |currency: 'AED '}}</strong>
        </li>
    </ul>
</div>
